<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/styles/sticky-footer-navbar.css" rel="stylesheet" />

    <link href="content/styles/style.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="mainCtrl as vm">

    <div class="page-header text-center">
        <h1>Some Title</h1>
    </div>

    <!-- Begin page content -->
    <div class="row">
        <div page-column="1">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Left Sidebar</h2>
                </div>
            </div>
        </div>

        <div page-column="2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Main</h2>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-checked="vm.isLeftbarVisible" ng-model="vm.isLeftbarVisible" ng-change="vm.swap(1)">
                            Show left sidebar
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-checked="vm.isRightbarVisible" ng-model="vm.isRightbarVisible" ng-change="vm.swap(4)">
                            Show right sidebar
                        </label>
                    </div>

                    <div hundret-elements></div>

                </div>
            </div>
        </div>

        <div page-column="4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Right Sidebar</h2>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Place sticky footer content here.</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app/directives/pageColumn.js"></script>
    <script src="app/directives/hundretElements.js"></script>
    <script src="app/mainController.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
